<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会议管理网站</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/statics/css/_lib_bootstrap.css">
    <script src="/statics/js/_lib_bootstrap_bundle.js"></script>
    <script src="/statics/js/_lib_jq.js"></script>
    <script src="/statics/js/_lib_popper.js"></script>
    <script src="/statics/js/_lib_bootstrap.js"></script>
    <style>
         html, body {
            height: 100%; /* 必须指定高度 */
            margin: 0;
            display: flex;
            flex-direction: column; /* 设置主轴方向为垂直 */
        }
        .footer {
            flex-shrink: 0; /* 防止页脚被压缩 */
        }
    </style>
</head>
<body>
<div id="navbarPlaceholder"></div>

<div class="container mt-5">
  <h2>最新会议信息</h2>
  <table class="table table-hover">
      <thead>
          <tr>
              <th>会议名称</th>
              <th>简称</th>
              <th>截稿日期</th>
              <th>通知日期</th>
              <th>会议日期</th>
              <th>地点</th>
              <th>CCF 级别</th>
              <th>CORE 级别</th>
              <th>QUALIS 级别</th>
              <th>届数</th>
              <th>操作</th>
          </tr>
      </thead>
      <tbody id="meetingsList">
          <!-- 会议信息将通过JavaScript动态添加 -->
      </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#" onclick="changePage('prev')">Previous</a></li>
        <!-- 页面链接将动态生成 -->
        <li class="page-item"><a class="page-link" href="#" onclick="changePage('next')">Next</a></li>
    </ul>
</nav>
</div>



<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
      <span class="text-muted">Copyright &copy; 2024. All rights reserved.</span>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="/statics/js/loginInfo.js"></script>
<script src="/statics/js/meeting_get.js"></script>

</body>
</html>
