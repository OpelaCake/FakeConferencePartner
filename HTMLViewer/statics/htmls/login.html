<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="statics/css/_lib_bootstrap.css">
    <script src="/statics/js/_lib_bootstrap_bundle.js"></script>
    <script src="/statics/js/_lib_jq.js"></script>
    <script src="/statics/js/_lib_popper.js"></script>
    <script src="/statics/js/_lib_bootstrap.js"></script>
    
    <style>
        html, body {
           height: 100%; /* 必须指定高度 */
           margin: 0;
           display: flex;
           flex-direction: column; /* 设置主轴方向为垂直 */
       }
       .footer {
           flex-shrink: 0; /* 防止页脚被压缩 */
       }
   </style>
</head>
<body>
<div id="navbarPlaceholder"></div>


<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card">
              <div class="card-header">登录</div>
              <div class="card-body">
                  <form>
                      <div class="form-group">
                          <label for="username">用户名</label>
                          <input type="text" class="form-control" id="logusername" name="username" required>
                      </div>
                      <div class="form-group">
                          <label for="password">密码</label>
                          <input type="password" class="form-control" id="password" name="password" required>
                      </div>
                      <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="rememberMe">
                          <label class="form-check-label" for="rememberMe">一周免密登录</label>
                      </div>
                      <button id="loginBtn" type="submit" class="btn btn-primary">登录</button>
                  </form>
              </div>
              <div class="card-footer text-center">
                  <button id="ToRegisterBtn" class="btn btn-link">还没有账号？注册</button>
              </div>
          </div>
          <div id="registerCard" class="card mt-3" style="display: none;">
              <div class="card-header">注册</div>
              <div class="card-body">
                  <form>
                      <div class="form-group">
                          <label for="regUsername">用户名</label>
                          <input type="text" class="form-control" id="regUsername" name="regUsername" required>
                      </div>
                      <div class="form-group">
                          <label for="regPassword">密码</label>
                          <input type="password" class="form-control" id="regPassword" name="regPassword" required>
                      </div>
                      <div class="form-group">
                          <label for="confirmPassword">确认密码</label>
                          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                      </div>
                      <div class="form-group">
                          <label for="email">邮箱</label>
                          <input type="email" class="form-control" id="email" name="email" required>
                      </div>
                      <button id="registerBtn" type="submit" class="btn btn-primary">注册</button>
                  </form>
              </div>
              
              <div class="card-footer text-center">
                <button id="returnLoginBtn" class="btn btn-link">返回登录</button>
            </div>
          </div>
      </div>
  </div>
</div>
<!-- 网站信息 -->
<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <span class="text-muted">Copyright &copy; 2024. All rights reserved.
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="statics/js/_lib_jq.js"></script>
<script src="statics/js/_lib_popper.js"></script>
<script src="statics/js/_lib_bootstrap.js"></script>
<script src="statics/js/loginInfo.js"></script>

<script src="statics/js/login.js"></script>
</body>
</html>
